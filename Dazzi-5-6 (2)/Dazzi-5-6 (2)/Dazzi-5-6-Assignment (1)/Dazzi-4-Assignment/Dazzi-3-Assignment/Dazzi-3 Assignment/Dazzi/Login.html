                <form id="login-form">
    <input type="text" id="username" class="form-control my-4 py-2" placeholder="Username" required />
    <input type="password" id="password" class="form-control my-4 py-2" placeholder="Password" required />
    <div class="text-center mt-3">
        <button type="submit" class="btn btn-outline-danger">Login</button>
        <a href="Signup.html" class="nav-link">Don't have an account?</a>
    </div>
    <p id="error-message" class="text-danger"></p>
</form>
 <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const users = JSON.parse(localStorage.getItem("users")) || [];

            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                window.location.href = "Home.html";
            } else {
                document.getElementById("error-message").textContent = "Invalid username or password.";
            }
        });
    </script>
